<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="balance-card">
      <div>
        <h1>My balance</h1>
        <h2>$<span>921.48</span></h2>
      </div>
      <div>
        <img src="./images/logo.svg" alt="">
      </div>
    </section>
    <section class="chart-card">
      <h2>Spending - Last 7 days</h2>
      <div class="chart-card__chart">
        <div class="mon">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('mon')" onmouseleave="barMouseLeave('mon')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('mon')" onmouseleave="barMouseLeave('mon')">mon</p>
        </div>
        <div class="tue">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('tue')" onmouseleave="barMouseLeave('tue')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('tue')" onmouseleave="barMouseLeave('tue')">tue</p>
        </div>
        <div class="wed">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('wed')" onmouseleave="barMouseLeave('wed')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('wed')" onmouseleave="barMouseLeave('wed')">wed</p>
        </div>
        <div class="thu">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('thu')" onmouseleave="barMouseLeave('thu')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('thu')" onmouseleave="barMouseLeave('thu')">thu</p>
        </div>
        <div class="fri">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('fri')" onmouseleave="barMouseLeave('fri')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('fri')" onmouseleave="barMouseLeave('fri')">fri</p>
        </div>
        <div class="sat">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('sat')" onmouseleave="barMouseLeave('sat')" class="bar">
            </div>
          </div>
          <p onmouseenter="barMouseEnter('sat')" onmouseleave="barMouseLeave('sat')">sat</p>
        </div>
        <div class="sun">
          <div>
            <p class="spent"></p>
            <div onmouseenter="barMouseEnter('sun')" onmouseleave="barMouseLeave('sun')" class="bar"></div>
          </div>
          <p>sun</p>
        </div>
      </div>
      <hr>
      <div class="chart-card__info">
        <div class="chart-card__info-total">
          <p>Total this month</p>
          <h2>$<span>478.33</span></h2>
        </div>
        <div class="chart-card__info-lastmonth">
          <h3>+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
